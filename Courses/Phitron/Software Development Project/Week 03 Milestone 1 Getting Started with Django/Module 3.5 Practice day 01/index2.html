<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-10 bg-gray-50">
    <div class="max-w-[1440px] mx-auto">
        <!-- Navbar -->
        <header class="flex flex-wrap items-center justify-between mb-8">
            <div class="text-2xl font-semibold mb-4 sm:mb-0">
                <h1>Dashboard</h1>
            </div>
            <div class="flex gap-4">
                <button class="p-2 hover:bg-gray-100 w-10 h-10 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                    </svg>                  
                </button>
                <button class="font-semibold bg-blue-500 text-white w-10 h-10 rounded-full">
                    <p>B</p>
                </button>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl p-6 shadow-md">
                <div class="mb-4 text-sm font-medium text-gray-600">TOTAL TASK</div>
                <div class="flex justify-between">
                    <div>
                        <p class="text-2xl font-semibold">24</p>
                        <p class="text-sm text-gray-500">11 last month</p>
                    </div>
                    <div class="bg-blue-100 text-blue-800 w-10 h-10 rounded-full p-2 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                        </svg>                              
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-md">
                <div class="mb-4 text-sm font-medium text-gray-600">COMPLETED TASK</div>
                <div class="flex justify-between">
                    <div>
                        <p class="text-2xl font-semibold">19</p>
                        <p class="text-sm text-gray-500">11 last month</p>
                    </div>
                    <div class="bg-green-100 text-green-800 w-10 h-10 rounded-full p-2 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>                                                          
                    </div>
                </div>
            </div>
            <!-- Other cards... -->
        </div>

        <!-- Tasks Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- Today's Tasks -->
            <div class="bg-white rounded-xl p-6 shadow-md">
                <h3 class="mb-4 font-semibold text-xl">Today's Tasks</h3>
                <!-- Task items -->
                <div class="flex justify-between mb-4">
                    <div class="flex items-center gap-2">
                        <div class="h-2 w-2 bg-green-500 rounded-full"></div>
                        <span>Complete project proposal</span>
                    </div>
                    <span class="text-gray-600 text-sm">High</span>
                </div>
                <!-- Other tasks... -->
            </div>
            <!-- All Tasks -->
            <div class="bg-white rounded-xl p-6 shadow-md">
                <h3 class="mb-4 font-semibold text-xl">All Tasks</h3>
                <div>
                    <!-- Table header -->
                    <div class="grid grid-cols-4 mb-4 text-sm text-gray-500 font-bold">
                        <div>TASK TITLE</div>
                        <div>PRIORITY</div>
                        <div>TEAM</div>
                        <div>CREATED AT</div>
                    </div>
                    <!-- Task rows -->
                    <div class="grid grid-cols-4 mb-4">
                        <div class="flex items-center gap-2">
                            <div class="h-2 w-2 bg-green-500 rounded-full"></div>
                            <span>Test Low Task</span>
                        </div>
                        <span class="px-2 py-1 rounded-md bg-blue-50 text-blue-600 text-sm">Low</span>
                        <!-- Team avatars -->
                        <div class="flex -space-x-1.5">
                            <div class="w-6 h-6 rounded-full bg-blue-500 flex items-center justify-center text-white text-sm">CA</div>
                            <!-- Other avatars... -->
                        </div>
                        <span class="text-gray-500">9 months ago</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
