<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.8-Awsome-HTML-tag</title>
</head>
<body>
    <section>
        <bdo dir="rtl">Hello World</bdo><br>

        <abbr title="Bangladesh">BD</abbr><br>

        H<sup>2</sup>O<br>
        H<sub>2</sub>O<br>

        <p>ajke ami <mark>math</mark> shikbo</p><br>

        <address>Dhaka 12/12 Gulshan</address><br>

        <details>  
            <summary>Parent Details</summary>  
            <p>This is the parent details content.</p>  
            <details>  
              <summary>Nested Details</summary>  
              <p>This content is inside a nested details tag.</p>  
            </details>  
        </details>

        <figure>
            <img src="img/pp.jpg" alt="Profile Photo" style="width:15%">
            <figcaption>Fig.1 - My Profile Picture</figcaption>
        </figure>

    </section>
</body>
</html>
