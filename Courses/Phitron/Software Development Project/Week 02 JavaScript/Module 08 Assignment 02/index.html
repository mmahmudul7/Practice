<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Finder</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <!-- Search -->
        <form class="col-md-6 py-5">
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control mt-2" placeholder="Search your drink">
                <button class="btn" id="searchBtn">Search</button>
            </div>
        </form>

        <div class="row">
            <!-- Cards -->
            <div class="col-md-8" id="drinkCards">
                
            </div>

            <div class="col-md-4">
                <h4>Total Cart: <span id="cartCount">0</span></h4>
                <h6 class="mt-3 cart">SL Img Name</h6>
                <ul id="groupSelect" class="list-group"></ul>
            </div>
        </div>

        <!-- modal -->
        <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailsModalLabel">Drink Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalContent">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
